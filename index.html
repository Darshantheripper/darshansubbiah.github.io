<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloud Pay</title>
    <link rel="icon" href="img/cloud.png" />
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
  </head>
  <body class="bg-light">
    <!--Navbar start-->
    <nav class="navbar navbar-expand-sm bg-light justify-content-end p-0">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <div class="btn btn-light">
            <h6>
              <img
                src="img/cloud.png"
                alt=""
                style="width: 50px; height: 50px"
              />Pay
            </h6>
          </div>
        </a>
        <button
          class="navbar-toggler btn"
          data-bs-toggle="collapse"
          data-bs-target="#mynavbar"
        >
          <span
            ><img src="img/user.png" alt="" style="width: 30px; height: 30px"
          /></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="mynavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">
                <div>
                  <button
                    style="
                      width: 130px;
                      height: 40px;
                      border-radius: 3px;
                      border-color: black;
                    "
                  >
                    <img
                      src="img/purse.png"
                      alt=""
                      style="width: 20px; height: 20px"
                    />
                    My Balance
                  </button>
                </div>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <div>
                  <button
                    style="
                      width: 130px;
                      height: 40px;
                      border-radius: 3px;
                      border-color: black;
                    "
                  >
                    <img
                      src="img/user.png"
                      alt=""
                      style="width: 20px; height: 20px"
                    />
                    User
                  </button>
                </div>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <div>
                  <button
                    style="
                      width: 130px;
                      height: 40px;
                      border-radius: 3px;
                      border-color: black;
                    "
                  >
                    Log out
                  </button>
                </div>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--Navbar end-->

    <!--Main session -->
    <h3 class="text-center mb-3" style="margin-top: 7%">
      Welcome to Cloud Pay
    </h3>
    <div class="justify-content-center d-flex" style="margin-bottom: 30%">
      <button
        style="
          width: 140px;
          height: 50px;
          border-radius: 3px;
          border-color: black;
        "
        id="add_money"
        class="mx-4 raise"
      >
        <img src="img/money.png" alt="" style="width: 20px; height: 20px" /><a
          href="demo.html"
          style="text-decoration: none"
          class="text-black"
          >Add Money</a
        >
      </button>
      <button
        style="
          width: 140px;
          height: 50px;
          border-radius: 3px;
          border-color: black;
        "
        id="withdraw"
        class="mx-4 raise"
      >
        <img src="img/atm.png" alt="" style="width: 20px; height: 20px" />
        <a href="demo.html" style="text-decoration: none" class="text-black"
          >Withdraw</a
        >
      </button>
      <button
        style="
          width: 140px;
          height: 50px;
          border-radius: 3px;
          border-color: black;
        "
        id="transfer"
        class="mx-4 raise"
      >
        <img
          src="img/transfer-money.png"
          alt=""
          style="width: 20px; height: 20px"
        />
        <a href="demo.html" style="text-decoration: none" class="text-black"
          >Transfer</a
        >
      </button>
    </div>
    <!--Main session end-->

    <!--Footer start-->
    <nav class="navbar navbar-expand-sm bg-light p-0"></nav>
    <div class="container-fluid">
      <div class="row">
        <hr style="border: 1px solid black" />
        <div class="col-md-4">
          <div>
            <h3>Contact Us</h3>
          </div>
          <div class="mt-3 mx-1">
            Address: 172 B Wing, Raj Complex, D.P.F St, P N Palayam, Tamil Nadu
            641037
          </div>
          <div class="mt-3 mx-1">Phone: 0422 224 3835</div>
          <div class="mt-3 mx-1">Email:mail.cloudswan@gmail.com</div>
        </div>

        <div class="col-md-4">
          <div>
            <h3>Socials</h3>
          </div>
          <div>
            <a href="#" style="text-decoration: none; color: black"
              ><img
                src="img/twitter.png"
                alt=""
                style="width: 35px; height: 35px"
                class="mt-3"
              />Twitter</a
            >
          </div>
          <div>
            <a href="#" style="text-decoration: none; color: black"
              ><img
                src="img/facebook.png"
                alt=""
                style="width: 35px; height: 35px"
                class="mt-3"
              />Facebook</a
            >
          </div>
          <div>
            <a href="#" style="text-decoration: none; color: black"
              ><img
                src="img/instagram.png"
                alt=""
                style="width: 35px; height: 35px"
                class="mt-3"
              />Instagram</a
            >
          </div>
        </div>
      </div>
    </div>

    <script src="script/style.js"></script>
    <script src="script/bootstrap.bundle.min.js"></script>
  </body>
</html>
